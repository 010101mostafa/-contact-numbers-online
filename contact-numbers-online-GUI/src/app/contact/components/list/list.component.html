    <Thead>

            <th scope="col">Address</th>

            <th scope="col">|</th>
        </tr>

    <tbody>
            <tr app-one ></tr>
            <tr app-one *ngFor="let contact of contacts" [contact]="contact"  ></tr>
        
    </tbody>
</table>
