<td scope="row">{{contact.Name}}</td>
<td>{{contact.Phone}}</td>
<td>{{contact.Address}}</td>
<td>{{contact.Notes}}</td>
<td>
    <button class="btu btn-outline-info mx-2" (click)="Edit()" [disabled]="contact.isEditing" >Edit</button>
    <button class="btu btn-outline-danger mx-2" data-toggle="modal" data-target="#exampleModal"[disabled]="contact.isEditing" >Delete</button>
</td>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure to delete {{contact.Name}} from the contact list?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger"  data-dismiss="modal" (click)="Delete()" >delete</button>
            </div>
        </div>
    </div>
</div>
